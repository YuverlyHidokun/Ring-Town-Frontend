<ion-content class="ion-padding page-bg" fullscreen>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="assets/logo.png" alt="Ring Town" class="logo" />
  </div>

  <!-- LISTADO DE PLAYLISTS -->
  <ion-list *ngIf="playlists.length > 0; else sinPlaylists">
    <ion-item 
      *ngFor="let playlist of playlists" 
      class="playlist-item"
      lines="none"
      detail
      (click)="verPlaylist(playlist)">
      <ion-label>
        <h2>{{ playlist.nombre }}</h2>
        <p>{{ playlist.descripcion }}</p>
      </ion-label>
      <ion-button 
        fill="clear" 
        color="danger" 
        slot="end" 
        (click)="eliminarPlaylist(playlist._id); $event.stopPropagation()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #sinPlaylists>
    <div class="no-playlists">
      <ion-icon name="musical-notes-outline" size="large" color="medium"></ion-icon>
      <p>No tienes playlists aÃºn.</p>
      <ion-button color="success" (click)="abrirModalCrearPlaylist()">
        Crear una playlist
      </ion-button>
    </div>
  </ng-template>

</ion-content>
