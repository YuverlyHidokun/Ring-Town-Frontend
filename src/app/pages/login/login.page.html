<ion-content class="ion-padding">
  <div class="login-content">
    <div class="background-watermark"></div>

    <!-- TARJETA DE LOGIN -->
    <ion-card>
      <ion-card-header>
        <ion-card-title class="card-title">Bienvenido a Ring Town</ion-card-title>
      </ion-card-header>

       <!-- LOGO CENTRAL -->
      <div class="logo-container">
        <div class="logo-circle">
          <img src="/assets/logo.png" alt="Ring Town Logo" />
        </div>
      </div>

      <ion-card-content>
        <form (submit)="login()">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <div class="button-group">
            <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
          </div>
          <div class="button-group">
            <ion-button expand="block" routerLink="/register">Registrase</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
